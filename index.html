<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" class="themeLink" href="./theme.css/dark-blue-theme.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="main-wrapper">
    <div class="upper-section">
      <h2>calc</h2>
      <div class="theme-wrapper">
        <p>THEME </p>
        <div class="circle"></div>
        <div class="theme-container">
          <div class="first-theme">
            <p>1</p>
            <div class="space">
              
            </div>
          </div>
          <div class="second-theme">
            <p>2</p>
            <div class="space"></div>
          </div>
          <div class="third-theme">
            <p>3</p>
            <div class="space"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="result">
          00
      </div>
      <div class="btns-container">
          <div class="btn" value="1" id="one">1</div>
          <div class="btn" value="2" id="two">2</div>
          <div class="btn" value="3" id="three">3</div>
          <div class="btn" value="4" id="four">4</div>
          <div class="btn" value="5" id="five">5</div>
          <div class="btn" value="6" id="six">6</div>
          <div class="btn" value="7" id="seven">7</div>
          <div class="btn" value="8" id="eight">8</div>
          <div class="btn" value="9" id="nine">9</div>
          <div class="btn" value="0" id="zero">0</div>
          <div class="btn" value="." id="point">.</div>
          <div class="btn" value="%" id="delete">Del</div>
          <div class="btn" value="+" id="add">+</div>
          <div class="btn" value="-" id="sub"> -</div>
          <div class="btn" value="*" id="mult">x</div>
          <div class="btn" value="/" id="divide">/</div>
          <div class="bottom-btns">
            <div class="btn" value="clear" id="clear">Reset</div>
            <div class="btn" value="=" id="equal"> =</div>
            <div class="btn" value="ON" id="on-btn">ON</div>
          </div>
      </div>
  </div>
  </div>

</body>
<script src="./js/index.js" type="module"></script>
</html>
